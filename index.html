<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Mac Associated Organization</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
    <script type="module" crossorigin src="./assets/main.SUMQtQiZ.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main.Bofb20h7.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Add a fallback script loader
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.src.includes('main.jsx')) {
          console.log('Script load failed, trying alternative path...');
          const script = document.createElement('script');
          script.type = 'module';
          script.src = './assets/main.js';
          document.body.appendChild(script);
        }
      }, true);
    </script>
  </body>
</html>
